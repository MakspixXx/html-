<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <!-- Назва основної вкладки -->
        <title>Таблиця</title>
        <!-- Задаємо стилі для таблиці -->
        <link rel="stylesheet" href="style_Table.css">
    </head>
    <body>
        <!-- Створюємо таблицю -->
        <table>
            <tbody> 
                <tr>
                    <!-- Перший блок табличних елементів -->
                    <td>1</td>
                    <td>2</td> 
                    <td>3</td>
                    <td>4</td>
                </tr>
                <tr>
                    <!-- Другий блок табличних елементів -->
                    <td></td>
                    <td>5</td>
                    <td>6</td>
                    <td></td>
                </tr>
                <tr>
                    <!-- Об'єднуємо колонки по горизонталі -->
                    <td colspan="4">7</td>
                </tr>
                <tr>
                    <!-- Третій блок табличних елементів -->
                  <td>8</td>
                  <td>9</td>    
                  <td>10</td>
                  <td>11</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
